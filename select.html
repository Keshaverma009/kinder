	<script type="text/javascript">
		function tick(e)
	{
		
		counter++;
		if(counter%2 === 0)
		{
			var items = document.getElementsByClassName('tick');
		     len = items.length;
		  	 items[e].style.display = 'block';

		  	 query = 'bab'+e;
		  	 x = document.getElementById(query);
		  	 x.style.filter = 'grayscale(100%)';
		  	

		    
		}
		else
		{
			var items = document.getElementsByClassName('tick');
		     len = items.length;
